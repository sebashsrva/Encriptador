<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="IMAGENES/Logo-1.png" alt="Logo" class="logo">
    <div class="container">
        <header>
            <h1>Encriptador de texto</h1>
        </header>
        <div class="content">
            <div class="input-section">
                <h2>Ingrese el texto aquí</h2>
                <textarea id="inputText"></textarea>
                <button id="encryptBtn">Encriptar</button>
                <button id="decryptBtn">Desencriptar</button>
            </div>
            <div class="output-section">
                <p id="outputText">Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar.</p>
                <button id="copyBtn">Copiar</button>
                <img src="IMAGENES/Muneco.png" alt="Muneco" class="muneco-img">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <footer class="social-footer">
        <a href="https://www.linkedin.com/in/johan-sebastian-hernandez-valencia-937486125/" target="_blank">
            <img src="IMAGENES/LK.png" alt="LinkedIn" class="social-icon">
        </a>
        <a href="https://github.com/sebashsrva" target="_blank">
            <img src="IMAGENES/GH.png" alt="GitHub" class="social-icon">
        </a>
    </footer>
</body>
</html>
